<!DOCTYPE html>

<html ng-app="BehatSearchApp">

<head>
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.0.4/angular.min.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.0.4/angular-sanitize.min.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.0/jquery.min.js"></script>
    <script src="js/index.js"></script>
    <link rel="stylesheet" href="css/index.css">
</head>

<body>
    <div ng-controller="BehatSearchController">
        <label for="search">Search:</label>
        <input type="text" name="search" id="search" ng-model="search" ng-change="doSearch()">

        <ul class="resultList">
            <li ng-repeat="result in results">
                <div class="title" ng-bind-html="result.markedRegex"></div>
                <div class="description" ng-bind-html="result.markedDescription"></div>
                <div class="function">{{result.function}}</div>
            </li>
        </ul>
    </div>
</body>

</html>
